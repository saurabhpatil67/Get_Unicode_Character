<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Unicode Character</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Get Unicode Character</h2>
      <input
        type="text"
        id="input-text"
        maxlength="1"
        placeholder="Enter a Character"
        autocomplete="off"
      />
      <button id="btn">Detect</button>
      <p id="result"></p>
    </div>

    <!-- maxlength use to in input you just enter only one char,num,symbol any thing  -->
    <script src="script.js"></script>
  </body>
</html>
